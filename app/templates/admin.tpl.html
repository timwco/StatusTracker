<div class="filterNav">
  <a href="#">All</a>
  <a class="default" href="#"><span class="text">Satisfactory</span> <span id="sCount"></span></a>
  <a class="warn" href="#"><span class="text">Unsatisfactory</span> <span id="uCount"></span></a>
  <a class="accent" href="#"><span class="text">Pending</span> <span id="pCount"></span></a>
</div>
<hr>
<div layout="row" layout-sm="column" layout-align="space-around" ng-hide="complete">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<md-list ng-show='complete'>
  <div ng-repeat="s in allStats" class="statusBlockWrapper">
    <admin-block status="s"></admin-block>
  </div>
</md-list>


<script type="text/javascript">
  // super bad practice, but I'm in a hurry
  setTimeout( function () {


    $('.filterNav a').on('click', function (e) {
      e.preventDefault();

      var blocks = $('.statusBlockWrapper');
      var sortBy = $(this).find('span.text').text();

      if (sortBy === 'All') {
        blocks.removeClass('hide');
      } else {
        blocks.each( function () {
          var st = $(this).find('h4 span').text();

          if (st === sortBy) {
            $(this).removeClass('hide');
          } else {
            $(this).addClass('hide');
          }

        });
      }

    });

  }, 0);
</script>
